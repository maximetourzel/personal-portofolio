name: Node.js CI
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set-up Node
        uses: actions/setup-node@2.1.2
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm install
      - name: Generate
        run: npm run generate
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist